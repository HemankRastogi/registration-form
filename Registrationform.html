<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="STYLE3.CSS">

</head>
<body>
    <div class="container"><form action="submitpage_.html">
        <h1 class="main_heading" align="center" ><b>REGISTRATION FORM </b></h1>
        
        
        <div class="name"> NAME:<input type="text" name="name" required></div>
        <div class="AGE">AGE<INPUT TYPE="number" name="AGE" id="AGE"required></div>
        <div class="ROLLNO.">ROLL NO.<INPUT TYPE="number" name="ROLL no." id="ROLL no."required></div>
        <div class="BRANCH AND YEAR"> BRANCH & YEAR<input type="text" name="BRANCHANDYEAR" required></div>
        <div class="COLLEGENAME"> COLLEGE NAME<input type="text" name="COLLEGENAME" required></div>
        
        <div class="select">GENDER:
            <select name="GENDER" id="GENDER"required>
                <option value="">----SELECT A OPTION----</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <OPTION VALUE="OTHER">OTHER</OPTION>
            </select>
        </div>
        <div class="adress">ADDRESS:<textarea name="address" id="adderss" cols="30" rows="10"required></textarea></div>
        <div class="email">EMAIL:<input type="email" name="email" id="email"required></div>
        <div class="mobileno">MOBILE NO.<INPUT TYPE="number" name="mobile no." id="mobile no."required></div>
        <div class="pincode">PINCODE:<input type="number" name="pincode" id="pincode"></div>
       
        
        <input TYPE="submit" VALUE="SUBMIT" > 
    </form>           
    </div>  

        
    
</body>
</html>
